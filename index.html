<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back It Up Towing</title>
    <link rel ="stylesheet" href="style.css" />
    <link rel ="stylesheet" href="mediaqueries.css" />
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo"> Back It Up</div>
        <div>
            <ul class="nav-links">
                <li>><a href="#about">About</a></li>
                <li>><a href="#experience">Experience</a></li>
                <li>><a href="#Projects">Projects</a></li>
                <li>><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
       <div class="logo">Back It Up</div> 
       <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu-links">
                <li>><a href="#about" onclick="toggleMenu()">About</a></li>
                <li>><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li>><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
                <li>><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
       </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="newwimgg/newwimgg/IMG_1135.jpeg" alt="Back it up towing profile pic">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Welcome To</p>
            <h1 class="title">Back It Up Towing</h1>
            <p class="section__text__p2">And More</p>
            <div class="btm-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/checkmark')">Download Tow Sheet</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <div id="socials-container">
                <img src="fb.jpeg/fb.jpeg/facebook.jpg" alt="facebook" class="icon" onclick="location.href='https://www.facebook.com/backituptowing'">
                <img src="ig.jpeg/ig.jpeg/ig.jpeg/ig.jpeg/instagram.jpg" alt="facebook" class="icon" onclick="location.href='https://www.instagram.com/p/CyjJSZBvPhf/'">
            </div>
            <section id="about">
                <p class="section__text__p1">Get to Know More</p>
                <h1 class="title">About Us</h1>
                <div class="section-container">
                    <div class="section__pic-container">
                        <div class="details-container"></div>
                        <img src="img/tow_2.jpeg" alt="tow pic" class="about-pic">
                    </div>
            <div class="about-details-container">
                <div class="about containers">
                    <div class="about-details-container">
                        <img src="certt.jpeg/certt.jpeg/cert.jpeg" alt="experience icon" class="icon">
                    </div>
                </div>
            </div>
        </div>
    </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
